<script>
window.App = {
  state: {
    step: 1,
    originalImage: null,
    cropper: null,
    croppedCanvas: null,
    rows: 2,
    cols: 2,
    vLines: [],
    hLines: [],
    dragging: null,
    results: []
  },
  init: function() {
    try { lucide.createIcons(); } catch (e) {}
    var fileInput = document.getElementById('file-input');
    if (fileInput) {
      fileInput.addEventListener('change', this.handleFileSelect.bind(this));
    }
    document.addEventListener('mousemove', this.handleDragMove.bind(this));
    document.addEventListener('mouseup', this.handleDragEnd.bind(this));
    document.addEventListener('touchmove', this.handleDragMove.bind(this), { passive: false });
    document.addEventListener('touchend', this.handleDragEnd.bind(this));
    this.renderStep();
  },
  handleFileSelect: function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (evt) => {
        const img = new Image();
        img.onload = () => {
          this.state.originalImage = img;
          this.setStep(2);
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }
  },
  setStep: function(n) {
    this.state.step = n;
    this.renderStep();
  },
  renderStep: function() {
    ['step-upload', 'step-crop', 'step-grid', 'step-finetune', 'step-result'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.classList.remove('active');
    });
    for (let i = 1; i <= 5; i++) {
      const el = document.getElementById('prog-' + i);
      if (!el) continue;
      el.className =
        i <= this.state.step
          ? 'h-1.5 w-3 md:w-6 rounded-sm bg-game-primary shadow-neon skew-x-[-12deg] transition-colors'
          : 'h-1.5 w-3 md:w-6 rounded-sm bg-game-surface/30 skew-x-[-12deg] transition-colors';
    }
    if (this.state.step === 1) {
      const s = document.getElementById('step-upload');
      if (s) s.classList.add('active');
      this.destroyCropper();
      const fi = document.getElementById('file-input');
      if (fi) fi.value = '';
    }
    else if (this.state.step === 2) {
      const s = document.getElementById('step-crop');
      if (s) s.classList.add('active');
      const img = document.getElementById('image-to-crop');
      if (img && this.state.originalImage) {
        img.src = this.state.originalImage.src;
        setTimeout(() => this.initCropper(img), 50);
      }
    }
    else if (this.state.step === 3) {
      const s = document.getElementById('step-grid');
      if (s) s.classList.add('active');
      this.destroyCropper();
      if (this.state.croppedCanvas) {
        this.updateGridOverlay();
        const gimg = document.getElementById('grid-preview-img');
        if (gimg) gimg.src = this.state.croppedCanvas.toDataURL();
      }
    }
    else if (this.state.step === 4) {
      const s = document.getElementById('step-finetune');
      if (s) s.classList.add('active');
      this.initFineTune();
    }
    else if (this.state.step === 5) {
      const s = document.getElementById('step-result');
      if (s) s.classList.add('active');
      this.renderResults();
    }
    setTimeout(() => { try { lucide.createIcons(); } catch (e) {} }, 0);
  },
  initCropper: function(img) {
    this.destroyCropper();
    this.state.cropper = new Cropper(img, {
      viewMode: 1,
      dragMode: 'move',
      autoCropArea: 0.9,
      background: false,
      responsive: true,
      checkCrossOrigin: false,
      checkOrientation: false
    });
  },
  destroyCropper: function() {
    if (this.state.cropper) {
      this.state.cropper.destroy();
      this.state.cropper = null;
    }
  },
  confirmCrop: function() {
    if (!this.state.cropper) return;
    const data = this.state.cropper.getImageData();
    const maxSide = 4096;
    let targetWidth = data.naturalWidth;
    let targetHeight = data.naturalHeight;
    if (targetWidth > targetHeight && targetWidth > maxSide) {
      targetHeight = Math.round(targetHeight * (maxSide / targetWidth));
      targetWidth = maxSide;
    } else if (targetHeight >= targetWidth && targetHeight > maxSide) {
      targetWidth = Math.round(targetWidth * (maxSide / targetHeight));
      targetHeight = maxSide;
    }
    this.state.croppedCanvas = this.state.cropper.getCroppedCanvas({
      maxWidth: targetWidth,
      maxHeight: targetHeight,
      imageSmoothingQuality: 'high'
    });
    this.setStep(3);
  },
  updateGrid: function(type, delta) {
    if (type === 'rows') {
      this.state.rows = Math.max(1, Math.min(20, this.state.rows + delta));
      const dr = document.getElementById('display-rows');
      if (dr) dr.innerText = this.state.rows;
    } else {
      this.state.cols = Math.max(1, Math.min(20, this.state.cols + delta));
      const dc = document.getElementById('display-cols');
      if (dc) dc.innerText = this.state.cols;
    }
    this.updateGridOverlay();
  },
  updateGridOverlay: function() {
    const ol = document.getElementById('grid-overlay');
    if (!ol) return;
    ol.style.display = 'grid';
    ol.style.gridTemplateColumns = repeat(${this.state.cols}, 1fr);
    ol.style.gridTemplateRows = repeat(${this.state.rows}, 1fr);
    ol.innerHTML = '';
    for (let i = 0; i < this.state.rows * this.state.cols; i++) {
      const c = document.createElement('div');
      c.className = 'border border-game-primary/30';
      ol.appendChild(c);
    }
  },
  goToFineTune: function() {
    this.state.vLines = [];
    this.state.hLines = [];
    for (let i = 1; i < this.state.cols; i++) {
      this.state.vLines.push((i / this.state.cols) * 100);
    }
    for (let i = 1; i < this.state.rows; i++) {
      this.state.hLines.push((i / this.state.rows) * 100);
    }
    this.setStep(4);
  },
  initFineTune: function() {
    if (!this.state.croppedCanvas) return;
    const img = document.getElementById('finetune-img');
    if (img) {
      img.src = this.state.croppedCanvas.toDataURL();
    }
    this.renderFineTuneLines();
  },
  renderFineTuneLines: function() {
    const ol = document.getElementById('finetune-overlay');
    const container = document.getElementById('finetune-container');
    if (!ol || !container) return;
    ol.innerHTML = '';
    this.state.vLines.forEach((pos, i) => {
      const el = document.createElement('div');
      el.className = 'drag-line-v';
      el.style.left = pos + '%';
      el.onmousedown = (e) => this.handleDragStart(e, 'v', i);
      el.ontouchstart = (e) => this.handleDragStart(e, 'v', i);
      ol.appendChild(el);
    });
    this.state.hLines.forEach((pos, i) => {
      const el = document.createElement('div');
      el.className = 'drag-line-h';
      el.style.top = pos + '%';
      el.onmousedown = (e) => this.handleDragStart(e, 'h', i);
      el.ontouchstart = (e) => this.handleDragStart(e, 'h', i);
      ol.appendChild(el);
    });
  },
  handleDragStart: function(e, type, i) {
    e.preventDefault();
    this.state.dragging = { type, i };
  },
  handleDragMove: function(e) {
    if (!this.state.dragging) return;
    e.preventDefault();
    const container = document.getElementById('finetune-container');
    if (!container) return;
    const rect = container.getBoundingClientRect();
    let cx = e.clientX;
    let cy = e.clientY;
    if (e.touches && e.touches[0]) {
      cx = e.touches[0].clientX;
      cy = e.touches[0].clientY;
    }
    let pct;
    if (this.state.dragging.type === 'v') {
      pct = ((cx - rect.left) / rect.width) * 100;
    } else {
      pct = ((cy - rect.top) / rect.height) * 100;
    }
    pct = Math.max(0, Math.min(100, pct));
    if (this.state.dragging.type === 'v') {
      this.state.vLines[this.state.dragging.i] = pct;
    } else {
      this.state.hLines[this.state.dragging.i] = pct;
    }
    this.renderFineTuneLines();
  },
  handleDragEnd: function() {
    if (this.state.dragging) {
      this.state.dragging = null;
      this.state.vLines.sort((a, b) => a - b);
      this.state.hLines.sort((a, b) => a - b);
      this.renderFineTuneLines();
    }
  },
  processSplit: function() {
    const cvs = this.state.croppedCanvas;
    if (!cvs) return;
    const w = cvs.width;
    const h = cvs.height;
    const xc = [0, ...this.state.vLines.map(p => (p / 100) * w), w];
    const yc = [0, ...this.state.hLines.map(p => (p / 100) * h), h];
    this.state.results = [];
    for (let r = 0; r < yc.length - 1; r++) {
      for (let c = 0; c < xc.length - 1; c++) {
        const cell = document.createElement('canvas');
        const cw = xc[c + 1] - xc[c];
        const ch = yc[r + 1] - yc[r];
        if (cw > 0 && ch > 0) {
          cell.width = cw;
          cell.height = ch;
          const ctx = cell.getContext('2d');
          ctx.drawImage(cvs, xc[c], yc[r], cw, ch, 0, 0, cw, ch);
          this.state.results.push({
            id: img-${r}-${c},
            dataUrl: cell.toDataURL('image/jpeg', 0.95),
            filename: part_${r + 1}_${c + 1}.jpg
          });
        }
      }
    }
    this.setStep(5);
  },
  renderResults: function() {
    const c = document.getElementById('results-container');
    if (!c) return;
    c.innerHTML = '';
    this.state.results.forEach(it => {
      const d = document.createElement('div');
      d.className = 'bg-game-surface p-1 rounded relative group';
      d.innerHTML = `
        <img src="${it.dataUrl}" class="w-full h-auto rounded-sm border border-game-primary/20">
        <a href="${it.dataUrl}" download="${it.filename}"
          class="absolute top-2 right-2 bg-game-primary p-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
          <i data-lucide="download" class="w-3 h-3 text-black"></i>
        </a>
      `;
      c.appendChild(d);
    });
    try { lucide.createIcons(); } catch (e) {}
  },
  downloadZip: function() {
    if (!this.state.results.length) return;
    const zip = new JSZip();
    const f = zip.folder('Stone_Studio_Grid');
    this.state.results.forEach(it => {
      const base64Data = it.dataUrl.split(',')[1] || '';
      f.file(it.filename, base64Data, { base64: true });
    });
    zip.generateAsync({ type: 'blob' }).then(content => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(content);
      link.download = 'Stone_Studio_Pack.zip';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  },
  reset: function() {
    this.state.step = 1;
    this.state.originalImage = null;
    this.state.croppedCanvas = null;
    this.state.results = [];
    this.state.rows = 2;
    this.state.cols = 2;
    this.state.vLines = [];
    this.state.hLines = [];
    this.renderStep();
  }
};
document.addEventListener('DOMContentLoaded', () => window.App.init());
</script>
</body>
