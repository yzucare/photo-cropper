<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YZU- Stone Studio</title>
    
    <!-- 1. CSS Framework & Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              game: { bg: '#0b1120', surface: '#1e293b', primary: '#06b6d4', accent: '#f43f5e', text: '#f1f5f9', muted: '#94a3b8' }
            },
            fontFamily: { sans: ['"Rajdhani"', '"Nunito"', 'sans-serif'], mono: ['"Fira Code"', 'monospace'] },
            boxShadow: { 'neon': '0 0 10px rgba(6, 182, 212, 0.5)', 'neon-red': '0 0 10px rgba(244, 63, 94, 0.5)' }
          }
        }
      }
    </script>
    <style>
        /* WIX IFRAME COMPATIBILITY */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow-x: hidden; overflow-y: auto; background-color: #0b1120; touch-action: manipulation; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 4px; }
        .step-section { display: none; flex-direction: column; flex: 1; height: 100%; animation: fadeIn 0.3s ease-in-out; }
        .step-section.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Drag Lines */
        .drag-line-v { position: absolute; top: 0; bottom: 0; width: 30px; margin-left: -15px; cursor: col-resize; z-index: 20; display: flex; justify-content: center; touch-action: none; }
        .drag-line-v::after { content: ''; width: 2px; height: 100%; background-color: rgba(6, 182, 212, 0.9); box-shadow: 0 0 8px rgba(6, 182, 212, 0.9); }
        .drag-line-h { position: absolute; left: 0; right: 0; height: 30px; margin-top: -15px; cursor: row-resize; z-index: 20; display: flex; flex-direction: column; justify-content: center; touch-action: none; }
        .drag-line-h::after { content: ''; height: 2px; width: 100%; background-color: rgba(244, 63, 94, 0.9); box-shadow: 0 0 8px rgba(244, 63, 94, 0.9); }
        
        /* Loading Overlay */
        #loading-overlay { position: fixed; inset: 0; background: rgba(11, 17, 32, 0.9); z-index: 100; display: none; justify-content: center; items-center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #1e293b; border-top: 4px solid #06b6d4; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <!-- 2. JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

    <script>
        window.App = {
            state: { 
                step: 1, 
                originalImage: null, 
                cropper: null, 
                croppedCanvas: null, 
                rows: 3, 
                cols: 3, 
                vLines: [], 
                hLines: [], 
                dragging: null, 
                results: [] 
            },
            init: function() {
                try { lucide.createIcons(); } catch(e) { console.warn('Icons defer'); }
                
                document.getElementById('file-input').addEventListener('change', this.handleFileSelect.bind(this));
                document.addEventListener('mousemove', this.handleDragMove.bind(this));
                document.addEventListener('mouseup', this.handleDragEnd.bind(this));
                document.addEventListener('touchmove', this.handleDragMove.bind(this), { passive: false });
                document.addEventListener('touchend', this.handleDragEnd.bind(this));
                this.updateGridDisplays();
                this.renderStep();
            },
            toggleLoading: function(show) {
                document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
            },
            handleFileSelect: function(e) {
                const file = e.target.files[0];
                if (!file) return;
                this.toggleLoading(true);
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => {
                        // Max size limit for performance
                        const MAX_SIZE = 2500;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_SIZE || height > MAX_SIZE) {
                            if (width > height) {
                                height *= MAX_SIZE / width;
                                width = MAX_SIZE;
                            } else {
                                width *= MAX_SIZE / height;
                                height = MAX_SIZE;
                            }
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            const resizedImg = new Image();
                            resizedImg.onload = () => {
                                this.state.originalImage = resizedImg;
                                this.toggleLoading(false);
                                this.setStep(2);
                            };
                            resizedImg.src = canvas.toDataURL('image/jpeg', 0.95);
                        } else {
                            this.state.originalImage = img;
                            this.toggleLoading(false);
                            this.setStep(2);
                        }
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            },
            setStep: function(n) { 
                this.state.step = n; 
                this.renderStep(); 
            },
            renderStep: function() {
                ['step-upload', 'step-crop', 'step-grid', 'step-finetune', 'step-result'].forEach(id => {
                    document.getElementById(id).classList.remove('active');
                });
                
                for(let i=1; i<=5; i++) { 
                    const el = document.getElementById('prog-'+i);
                    el.className = i <= this.state.step ? 
                        'h-1.5 w-3 md:w-6 rounded-sm bg-game-primary shadow-neon skew-x-[-12deg]' : 
                        'h-1.5 w-3 md:w-6 rounded-sm bg-game-surface/30 skew-x-[-12deg]';
                }
                if (this.state.step === 1) { 
                    document.getElementById('step-upload').classList.add('active'); 
                    this.destroyCropper(); 
                    document.getElementById('file-input').value = ''; 
                } 
                else if (this.state.step === 2) { 
                    document.getElementById('step-crop').classList.add('active'); 
                    const img = document.getElementById('image-to-crop');
                    img.src = this.state.originalImage.src;
                    setTimeout(() => this.initCropper(img), 100); 
                } 
                else if (this.state.step === 3) { 
                    document.getElementById('step-grid').classList.add('active'); 
                    this.destroyCropper(); 
                    this.updateGridOverlay(); 
                    document.getElementById('grid-preview-img').src = this.state.croppedCanvas.toDataURL(); 
                } 
                else if (this.state.step === 4) { 
                    document.getElementById('step-finetune').classList.add('active'); 
                    this.initFineTune(); 
                } 
                else if (this.state.step === 5) { 
                    document.getElementById('step-result').classList.add('active'); 
                    this.renderResults(); 
                }
                setTimeout(() => { try { lucide.createIcons(); } catch(e){} }, 50);
            },
            initCropper: function(img) { 
                this.destroyCropper(); 
                this.state.cropper = new Cropper(img, { 
                    viewMode: 1, 
                    dragMode: 'move', 
                    autoCropArea: 0.9, 
                    background: false,
                    responsive: true
                }); 
            },
            destroyCropper: function() { 
                if (this.state.cropper) { 
                    this.state.cropper.destroy(); 
                    this.state.cropper = null; 
                } 
            },
            confirmCrop: function() { 
                if (!this.state.cropper) return; 
                this.toggleLoading(true);
                setTimeout(() => {
                    this.state.croppedCanvas = this.state.cropper.getCroppedCanvas({ 
                        maxWidth: 3000, maxHeight: 3000, imageSmoothingQuality: 'high' 
                    }); 
                    this.toggleLoading(false);
                    this.setStep(3); 
                }, 50);
            },
            updateGrid: function(type, delta) {
                if (type === 'rows') { 
                    this.state.rows = Math.max(1, Math.min(20, this.state.rows + delta)); 
                } else { 
                    this.state.cols = Math.max(1, Math.min(20, this.state.cols + delta)); 
                }
                this.updateGridDisplays();
                this.updateGridOverlay();
            },
            updateGridDisplays: function() {
                document.getElementById('display-rows').innerText = this.state.rows;
                document.getElementById('display-cols').innerText = this.state.cols;
            },
            updateGridOverlay: function() {
                const ol = document.getElementById('grid-overlay'); 
                ol.style.display = 'grid'; 
                ol.style.gridTemplateColumns = repeat(${this.state.cols}, 1fr); 
                ol.style.gridTemplateRows = repeat(${this.state.rows}, 1fr); 
                ol.innerHTML = '';
                for (let i=0; i < this.state.rows * this.state.cols; i++) { 
                    const c = document.createElement('div'); 
                    c.className = 'border border-game-primary/30'; 
                    ol.appendChild(c); 
                }
            },
            goToFineTune: function() {
                this.state.vLines = []; 
                this.state.hLines = [];
                for (let i = 1; i < this.state.cols; i++) this.state.vLines.push((i / this.state.cols) * 100);
                for (let i = 1; i < this.state.rows; i++) this.state.hLines.push((i / this.state.rows) * 100);
                this.setStep(4);
            },
            initFineTune: function() { 
                document.getElementById('finetune-img').src = this.state.croppedCanvas.toDataURL(); 
                this.renderFineTuneLines(); 
            },
            renderFineTuneLines: function() {
                const ol = document.getElementById('finetune-overlay'); 
                ol.innerHTML = '';
                
                this.state.vLines.forEach((pos, i) => { 
                    const el = document.createElement('div'); 
                    el.className = 'drag-line-v'; 
                    el.style.left = pos + '%'; 
                    el.onmousedown = (e) => this.handleDragStart(e, 'v', i); 
                    el.ontouchstart = (e) => this.handleDragStart(e, 'v', i); 
                    ol.appendChild(el); 
                });
                
                this.state.hLines.forEach((pos, i) => { 
                    const el = document.createElement('div'); 
                    el.className = 'drag-line-h'; 
                    el.style.top = pos + '%'; 
                    el.onmousedown = (e) => this.handleDragStart(e, 'h', i); 
                    el.ontouchstart = (e) => this.handleDragStart(e, 'h', i); 
                    ol.appendChild(el); 
                });
            },
            handleDragStart: function(e, type, i) { 
                e.preventDefault(); 
                e.stopPropagation();
                this.state.dragging = { type, i }; 
            },
            handleDragMove: function(e) {
                if (!this.state.dragging) return; 
                e.preventDefault(); 
                
                const rect = document.getElementById('finetune-container').getBoundingClientRect();
                let clientX = e.clientX;
                let clientY = e.clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
                let pct;
                if (this.state.dragging.type === 'v') {
                    pct = ((clientX - rect.left) / rect.width) * 100;
                } else {
                    pct = ((clientY - rect.top) / rect.height) * 100;
                }
                
                pct = Math.max(0, Math.min(100, pct));
                
                if (this.state.dragging.type === 'v') this.state.vLines[this.state.dragging.i] = pct; 
                else this.state.hLines[this.state.dragging.i] = pct;
                
                this.renderFineTuneLines();
            },
            handleDragEnd: function() { 
                if (this.state.dragging) { 
                    this.state.dragging = null; 
                    this.state.vLines.sort((a,b)=>a-b); 
                    this.state.hLines.sort((a,b)=>a-b); 
                    this.renderFineTuneLines(); 
                } 
            },
            processSplit: function() {
                this.toggleLoading(true);
                setTimeout(() => {
                    const cvs = this.state.croppedCanvas;
                    const w = cvs.width, h = cvs.height;
                    const xc = [0, ...this.state.vLines.map(p => (p/100)*w), w];
                    const yc = [0, ...this.state.hLines.map(p => (p/100)*h), h];
                    
                    this.state.results = [];
                    
                    for (let r=0; r<yc.length-1; r++) {
                        for (let c=0; c<xc.length-1; c++) {
                            const cellW = xc[c+1] - xc[c];
                            const cellH = yc[r+1] - yc[r];
                            const cell = document.createElement('canvas'); 
                            cell.width = cellW; 
                            cell.height = cellH;
                            
                            if (cell.width > 0 && cell.height > 0) {
                                cell.getContext('2d').drawImage(cvs, xc[c], yc[r], cellW, cellH, 0, 0, cellW, cellH);
                                const filename = Stone_Grid_${r+1}_${c+1}.jpg;
                                this.state.results.push({ 
                                    id: img-${r}-${c}, 
                                    dataUrl: cell.toDataURL('image/jpeg', 0.95), 
                                    filename: filename
                                });
                            }
                        }
                    }
                    this.toggleLoading(false);
                    this.setStep(5);
                }, 100);
            },
            renderResults: function() {
                const c = document.getElementById('results-container'); 
                c.innerHTML = '';
                this.state.results.forEach((it, idx) => { 
                    const d = document.createElement('div'); 
                    d.className = 'bg-game-surface p-1 rounded relative group aspect-square shadow-lg overflow-hidden border border-game-primary/20'; 
                    d.innerHTML = `
                        <img src="${it.dataUrl}" class="w-full h-full object-cover">
                        <div class="absolute top-1 left-1 bg-black/60 text-white text-[10px] px-1.5 py-0.5 rounded backdrop-blur-sm">${idx+1}</div>
                        <a href="${it.dataUrl}" download="${it.filename}" class="absolute bottom-1 right-1 bg-game-primary text-black p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-opacity hover:scale-110 shadow-lg">
                            <i data-lucide="download" class="w-3 h-3"></i>
                        </a>
                    `; 
                    c.appendChild(d); 
                });
                lucide.createIcons();
            },
            downloadZip: function() {
                const zip = new JSZip();
                const f = zip.folder("Stone_Studio_Grid");
                this.state.results.forEach(it => f.file(it.filename, it.dataUrl.split(',')[1], {base64:true}));
                f.generateAsync({type:"blob"}).then(c => { 
                    const l = document.createElement('a'); 
                    l.href = URL.createObjectURL(c); 
                    l.download = "Stone_Studio_Pack.zip"; 
                    l.click(); 
                });
            },
            reset: function() { 
                this.state.step = 1; 
                this.state.originalImage = null; 
                this.state.croppedCanvas = null; 
                this.state.results = []; 
                document.getElementById('file-input').value = '';
                this.renderStep(); 
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => window.App.init());
    </script>
</body>
</html>
