<!-- 2025-12-19 17:55 Minimal Stone Studio with iOS-safe label+file input (Fixed) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Stone Studio Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"
  />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #0b1120;
      color: #e2e8f0;
    }
    .step-section { display: none; }
    .step-section.active { display: block; }
    #previewContainer {
      border: 2px dashed rgba(148, 163, 184, 0.7);
    }
    /* 讓真正的 input 佔滿整個按鈕區域但透明，可確保 iOS 一定接到點擊 */
    #fileInput {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            game: {
              bg: '#0b1120',
              surface: '#1e293b',
              primary: '#06b6d4',
              accent: '#f43f5e',
              text: '#f1f5f9',
              muted: '#94a3b8'
            }
          }
        }
      }
    };
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-game-surface/60 w-full max-w-md rounded-3xl shadow-xl px-5 py-6">
    <h1 class="text-xl font-semibold text-center text-cyan-300 mb-4">
      Stone Studio Minimal
    </h1>

    <!-- Step 1: 上傳 -->
    <section id="step-1" class="step-section active">
      <div
        id="previewContainer"
        class="h-64 rounded-2xl bg-gray-900 flex items-center justify-center overflow-hidden mb-4"
      >
        <span id="placeholderText" class="text-gray-500 text-sm">尚未選擇圖片</span>
        <img id="previewImage" alt="預覽" class="hidden w-full h-full object-contain">
      </div>

      <!-- label + input 疊在一起，避免 JS click() -->
      <label
        class="relative w-full flex items-center justify-center gap-2 bg-blue-600 active:bg-blue-700
        text-white text-base font-medium py-3 rounded-2xl shadow-sm mb-3 cursor-pointer"
      >
        選擇照片
        <input type="file" id="fileInput" accept="image/*">
      </label>

      <button
        id="btnGoCrop"
        class="w-full bg-emerald-500 text-white py-3 rounded-2xl font-medium disabled:bg-gray-500"
        disabled
      >
        進入裁切
      </button>
    </section>

    <!-- Step 2: 裁切 -->
    <section id="step-2" class="step-section">
      <div class="h-64 bg-black rounded-2xl flex items-center justify-center overflow-hidden mb-4">
        <img id="imageToCrop" src="" style="max-width:100%; max-height:100%; display:block;">
      </div>
      <div class="flex gap-2">
        <button
          id="btnBack1"
          class="flex-1 py-2 rounded-xl border border-gray-500 text-gray-300 text-sm"
        >
          返回上一步
        </button>
        <button
          id="btnCrop"
          class="flex-1 py-2 rounded-xl bg-cyan-500 text-black font-semibold text-sm"
        >
          完成裁切
        </button>
      </div>
    </section>

    <!-- Step 3: 切格 + 下載 -->
    <section id="step-3" class="step-section">
      <div class="mb-3">
        <label class="text-xs text-gray-300 mr-2">欄數</label>
        <input
          type="number"
          id="colsInput"
          min="1"
          max="10"
          value="2"
          class="w-16 bg-gray-800 text-center rounded px-1 py-0.5 text-sm"
        >
        <label class="text-xs text-gray-300 ml-4 mr-2">列數</label>
        <input
          type="number"
          id="rowsInput"
          min="1"
          max="10"
          value="2"
          class="w-16 bg-gray-800 text-center rounded px-1 py-0.5 text-sm"
        >
      </div>

      <div class="h-52 bg-black rounded-2xl flex items-center justify-center overflow-hidden mb-3">
        <img id="croppedPreview" src="" class="max-w-full max-h-full object-contain">
      </div>

      <button
        id="btnSplit"
        class="w-full bg-cyan-500 text-black py-2 rounded-xl font-semibold mb-3"
      >
        分割圖片
      </button>

      <div
        id="resultContainer"
        class="grid grid-cols-2 gap-2 max-h-64 overflow-y-auto"
      ></div>

      <button
        id="btnBack2"
        class="mt-3 w-full py-2 rounded-xl border border-gray-500 text-gray-300 text-sm"
      >
        重新選擇圖片
      </button>
    </section>
  </div>

  <script src="https://unpkg.com/cropperjs@1.6.1/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const placeholderText = document.getElementById('placeholderText');
    const btnGoCrop = document.getElementById('btnGoCrop');
    const imageToCrop = document.getElementById('imageToCrop');
    const croppedPreview = document.getElementById('croppedPreview');
    const colsInput = document.getElementById('colsInput');
    const rowsInput = document.getElementById('rowsInput');
    const resultContainer = document.getElementById('resultContainer');

    let uploadedDataUrl = null;
    let cropper = null;
    let croppedCanvas = null;

    function setStep(n) {
      ['step-1', 'step-2', 'step-3'].forEach(id => {
        document.getElementById(id).classList.remove('active');
      });
      document.getElementById('step-' + n).classList.add('active');
    }

    // 上傳圖片
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (evt) {
        const dataUrl = evt.target.result;
        uploadedDataUrl = dataUrl;
        previewImage.src = dataUrl;
        previewImage.classList.remove('hidden');
        placeholderText.classList.add('hidden');
        btnGoCrop.disabled = false;
      };
      reader.onerror = function () {
        alert('讀取圖片失敗');
      };
      reader.readAsDataURL(file);
    });

    // 進入裁切
    document.getElementById('btnGoCrop').addEventListener('click', () => {
      if (!uploadedDataUrl) return;
      imageToCrop.src = uploadedDataUrl;
      setStep(2);

      setTimeout(() => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(imageToCrop, {
          viewMode: 1,
          dragMode: 'move',
          autoCropArea: 0.9,
          background: false
        });
      }, 100);
    });

    // 完成裁切
    document.getElementById('btnCrop').addEventListener('click', () => {
      if (!cropper) return;

      croppedCanvas = cropper.getCroppedCanvas({
        maxWidth: 2500,
        maxHeight: 2500,
        imageSmoothingQuality: 'high'
      });

      croppedPreview.src = croppedCanvas.toDataURL('image/jpeg', 0.9);
      setStep(3);
    });

    // 分割圖片
    document.getElementById('btnSplit').addEventListener('click', () => {
      if (!croppedCanvas) return;

      const cols = Math.max(1, Math.min(10, parseInt(colsInput.value) || 1));
      const rows = Math.max(1, Math.min(10, parseInt(rowsInput.value) || 1));

      const w = croppedCanvas.width;
      const h = croppedCanvas.height;
      const cellW = Math.floor(w / cols);
      const cellH = Math.floor(h / rows);

      resultContainer.innerHTML = '';

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('canvas');
          cell.width = cellW;
          cell.height = cellH;
          const ctx = cell.getContext('2d');

          ctx.drawImage(
            croppedCanvas,
            c * cellW,
            r * cellH,
            cellW,
            cellH,
            0,
            0,
            cellW,
            cellH
          );

          const dataUrl = cell.toDataURL('image/jpeg', 0.95);

          const wrap = document.createElement('div');
          wrap.className = 'relative bg-black rounded overflow-hidden';

          const img = document.createElement('img');
          img.src = dataUrl;
          img.className = 'w-full h-auto';

          const a = document.createElement('a');
          a.href = dataUrl;
          a.download = `part_${r + 1}_${c + 1}.jpg`;
          a.textContent = '下載';
          a.className =
            'absolute bottom-1 right-1 bg-cyan-500 text-black text-[10px] px-2 py-0.5 rounded';

          wrap.appendChild(img);
          wrap.appendChild(a);
          resultContainer.appendChild(wrap);
        }
      }
    });

    // 返回裁切前
    document.getElementById('btnBack1').addEventListener('click', () => {
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
      setStep(1);
    });

    // 重新選擇圖片
    document.getElementById('btnBack2').addEventListener('click', () => {
      uploadedDataUrl = null;
      croppedCanvas = null;
      previewImage.classList.add('hidden');
      placeholderText.classList.remove('hidden');
      btnGoCrop.disabled = true;
      fileInput.value = '';
      resultContainer.innerHTML = '';
      setStep(1);
    });
  </script>
</body>
</html>
